<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Bank Management System - Log In</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS for additional styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Use a consistent color theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        #toggle-password {
            font-size: 20px;
            top: 35px;
            right: 10px;
            position: absolute;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-label {
            font-size: 14px;
        }

        .footer-links a {
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background-color: #f1f1f1;
        }

        .input-group .form-control {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Log In to Your Account
                <img src="gold-coin-logo-design-template_145155-356.avif" alt="BankingPro Logo" style="height: 40px;">
            </h2>
            <form id="login-form">
                <!-- Email Input -->
                 <div class="alerts"></div>
                 <div class="mb-3">
                    <label for="username" class="form-label">Full name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your fullname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required onkeyup="validatePassword()">
                        <span id="toggle-password" class="position-absolute" style="right: 10px; top: 35px; cursor: pointer; color: #0056b3;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Log In</button>

                <!-- Footer Links -->
                <div class="footer-links d-flex justify-content-between mt-3">
                    <a href="forgotpassword.html">Forgot Password?</a>
                    <a href="createAccount.html">Create an Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to custom JS -->
    <script src="script.js"></script>
    <script>
        const pwd =document.querySelector("#password");
        const email = document.querySelector("#email");
        const alerts = document.querySelector(".alerts");
        function validatePassword(){
            if (!pwd.value.match(/^[a-zA-Z-0-9]$/)){
                alerts.innerHTML = `<p class='text-muted text-danger alert alert-dismissible alert-danger'>Invalid password format</p>`;
            }
            if(pwd.value.length < 8){
                alerts.innerHTML = `<p class='text-muted text-danger alert alert-dismissible alert-danger'>your password must contain atleast 8 characters</p>`;

            }
            else{
                alerts.innerHTML = `<p class='text-muted  alert alert-dismissible alert-success'>Valid password format</p>`;

            }
        }
    </script>
</body>

</html>
