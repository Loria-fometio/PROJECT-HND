<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank Account - BankingPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 50px;
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #f0f0f0;
            border-radius: 50px;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
        .success-message {
            color: green;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Create Bank Account
                <img src="gold-coin-logo-design-template_145155-356.avif" alt="BankingPro Logo" style="height: 40px;">
            </h2>
            <form id="accountForm" action="account.php" method="POST">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div id="matchError" class="error-message mt-2" style="display: none;">Passwords do not match.</div>
                <div id="matchSuccess" class="success-message mt-2" style="display: none;">Passwords match.</div>

                <!-- Account number and account type fields -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-wallet"></i></span>
                    <select class="form-control" id="accountType" name="accountType" required>
                        <option value="Savings">Savings</option>
                        <option value="Checking">Checking</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-custom" id="createAccountBtn">Create Account</button>
            </form>
            <div class="back-to-login">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('accountForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get password inputs
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('matchError').style.display = 'block';
                document.getElementById('matchSuccess').style.display = 'none';
                return;
            } else {
                document.getElementById('matchError').style.display = 'none';
                document.getElementById('matchSuccess').style.display = 'block';
            }

            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
