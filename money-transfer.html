<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        h1 {
            color: #007bff; /* Blue header */
            margin-bottom: 20px;
            font-weight: 600;
        }
        .transfer-container {
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #333; /* Dark text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da; /* Light gray border */
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .submit-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .confirmation-message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa; /* Light gray background */
            display: none; /* Hidden by default */
        }
        .confirmation-message p {
            margin: 0;
            color: #555; /* Slightly lighter text */
            font-size: 16px;
        }
        .confirmation-message i {
            margin-right: 10px;
            color: #007bff; /* Blue icons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-cash-coin"></i> Money Transfer</h1>
        <div class="transfer-container">
            <form id="transferForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fromAccount" class="form-label"><i class="bi bi-wallet"></i> From Account</label>
                        <select class="form-control" id="fromAccount" required>
                            <option value="">Select account</option>
                            <option value="1234567890">Account 1 (1234567890)</option>
                            <option value="0987654321">Account 2 (0987654321)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="toAccount" class="form-label"><i class="bi bi-wallet"></i> To Account</label>
                        <input type="text" class="form-control" id="toAccount" placeholder="Enter recipient account number" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="amount" class="form-label"><i class="bi bi-cash"></i> Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label"><i class="bi bi-card-text"></i> Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary submit-button">
                        <i class="bi bi-send"></i> Transfer Money
                    </button>
                </div>
            </form>

            <!-- Confirmation Message (Displayed after submission) -->
            <div id="confirmationMessage" class="confirmation-message mt-4">
                <h5><i class="bi bi-check-circle"></i> Transfer Successful</h5>
                <p><i class="bi bi-wallet"></i> From Account: <span id="displayFromAccount"></span></p>
                <p><i class="bi bi-wallet"></i> To Account: <span id="displayToAccount"></span></p>
                <p><i class="bi bi-cash"></i> Amount: <span id="displayAmount"></span></p>
                <p><i class="bi bi-card-text"></i> Description: <span id="displayDescription"></span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('transferForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const fromAccount = document.getElementById('fromAccount').value;
            const toAccount = document.getElementById('toAccount').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            // Display confirmation message
            document.getElementById('displayFromAccount').textContent = fromAccount;
            document.getElementById('displayToAccount').textContent = toAccount;
            document.getElementById('displayAmount').textContent = `$${amount}`;
            document.getElementById('displayDescription').textContent = description;

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Reset form
            document.getElementById('transferForm').reset();
        });
    </script>
</body>
</html>
