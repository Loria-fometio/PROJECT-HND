<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff; /* Blue header */
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #333; /* Dark text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da; /* Light gray border */
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .submit-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .back-to-login {
            margin-top: 15px;
            text-align: center;
        }
        .back-to-login a {
            color: #007bff; /* Blue link */
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9f5ff; /* Light blue background */
            color: #007bff; /* Blue text */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1><i class="bi bi-shield-lock"></i> Forgot Password</h1>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary submit-button">
                <i class="bi bi-send"></i> Reset Password
            </button>
        </form>
        <div id="confirmationMessage" class="confirmation-message">
            <i class="bi bi-check-circle"></i> A password reset link has been sent to your email.
        </div>
        <div class="back-to-login">
            <a href="login.html"><i class="bi bi-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form value
            const email = document.getElementById('email').value;

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Simulate sending a reset link (for demonstration purposes)
            setTimeout(function () {
                window.location.href = "login.html"; // Redirect to login page after 3 seconds
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
