<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #333;
        }
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .account-card {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Blue gradient */
            color: white;
        }
        .list-group-item {
            border: none;
            padding: 15px;
            font-size: 16px;
            background-color: #ffffff; /* White background */
        }
        .list-group-item:nth-child(odd) {
            background-color: #f8f9fa; /* Light gray for alternate rows */
        }
        .search-bar {
            position: relative;
        }
        .search-bar input {
            padding-left: 35px;
            border-radius: 5px;
            border: 1px solid #ced4da; /* Light gray border */
        }
        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555; /* Gray icon */
        }
        .chart-container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 12px;
        }
        .text-success {
            color: #28a745 !important; /* Green for positive values */
        }
        .text-danger {
            color: #dc3545 !important; /* Red for negative values */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-4 fw-bold text-center">Account Overview</h2>
        <div class="row g-4">
            <!-- Account Summary Card -->
            <div class="col-lg-6 mx-auto">
                <div class="card account-card p-4">
                    <div class="card-body">
                        <h5 class="card-title">Account Number: <span class="fw-light">1234567890</span></h5>
                        <p class="card-text">Account Type: <strong>Checking</strong></p>
                        <h3>$15,250.00</h3>
                        <p class="text-light">+2.5% this month</p>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions Card -->
            <div class="col-lg-8 mx-auto">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title fw-bold">Recent Transactions</h5>
                            <div class="search-bar">
                                <i class="bi bi-search"></i>
                                <input type="text" class="form-control" id="search" placeholder="Search transactions">
                            </div>
                        </div>
                        <ul class="list-group list-group-flush" id="transactionList">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Deposit</span>
                                <span class="text-success">+$500.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Withdrawal</span>
                                <span class="text-danger">-$100.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Transfer to John Doe</span>
                                <span class="text-danger">-$200.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Account Balance</span>
                                <span class="text-danger">-$200.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Account Activity Chart -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Account Activity</h5>
                        <div class="chart-container">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Accounts Distribution Chart -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">User Accounts Distribution</h5>
                        <div class="chart-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bar Chart for Account Activity
        const barChart = new Chart(document.getElementById("barChart"), {
            type: 'bar',
            data: {
                labels: ["Deposits", "Withdrawals", "Transfers"],
                datasets: [{
                    label: 'Transaction Amounts',
                    data: [500, 100, 200],
                    backgroundColor: ['#28a745', '#dc3545', '#007bff']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Pie Chart for User Accounts Distribution
        const pieChart = new Chart(document.getElementById("pieChart"), {
            type: 'pie',
            data: {
                labels: ["Savings", "Checking", "Business"],
                datasets: [{
                    data: [40, 35, 25],
                    backgroundColor: ['#ffc107', '#17a2b8', '#6f42c1']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
