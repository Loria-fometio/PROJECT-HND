<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        h1 {
            color: #007bff; /* Blue header */
            margin-bottom: 20px;
            font-weight: 600;
        }
        .profile-container {
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-details {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa; /* Light gray background for details */
        }
        .profile-details label {
            font-weight: 500;
            color: #333; /* Dark text */
            display: block;
            margin-bottom: 5px;
        }
        .profile-details p {
            margin: 0;
            color: #555; /* Slightly lighter text */
            font-size: 16px;
        }
        .profile-details i {
            margin-right: 10px;
            color: #007bff; /* Blue icons */
        }
        .edit-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        .edit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-person-circle"></i> View Profile</h1>
        <div class="profile-container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="profile-details">
                        <label><i class="bi bi-person"></i> Full Name:</label>
                        <p>John Doe</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-details">
                        <label><i class="bi bi-envelope"></i> Email:</label>
                        <p>johndoe@example.com</p>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="profile-details">
                        <label><i class="bi bi-telephone"></i> Phone Number:</label>
                        <p>+123 456 7890</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-details">
                        <label><i class="bi bi-geo-alt"></i> Address:</label>
                        <p>123 Main Street, City, Country</p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary edit-button" onclick="loadEditProfile()">
                    <i class="bi bi-pencil"></i> Edit Profile
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadEditProfile() {
            // Redirect to the Edit Profile page
            parent.document.getElementById('contentFrame').src = 'profile.html';
        }
    </script>
</body>
</html>
