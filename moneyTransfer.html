<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - BankingPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        body {
            font-family: 'poppins';
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 50px;
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #f0f0f0;
            border-radius: 50px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .back-to-dashboard {
            text-align: center;
            margin-top: 10px;
        }
        .alert {
            border-radius: 8px;
            padding: 10px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Money Transfer
                <img src="gold-coin-logo-design-template_145155-356.avif" alt="BankingPro Logo" style="height: 80px;">

            </h2>

            <!-- Transaction Alert (If any error or success) -->
            <div class="alert alert-danger" style="display:none;" id="errorAlert">
                <strong>Error!</strong> Please check the account number or amount.
            </div>
            <div class="alert alert-success" style="display:none;" id="successAlert">
                <strong>Success!</strong> Transaction completed successfully.
            </div>

            <form action="/submit-transfer" method="POST" id="transferForm">
                <!-- Sender Account Number -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="senderAccount" name="senderAccount" placeholder="Your Account Number" required>
                </div>
                <!-- Recipient Account Number -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-friends"></i></span>
                    <input type="text" class="form-control" id="recipientAccount" name="recipientAccount" placeholder="Recipient Account Number" required>
                </div>
                <!-- Amount -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount to Transfer" required min="0">
                </div>
                <!-- Transaction Description -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Transfer Description (optional)">
                </div>
                <button type="submit" class="btn-custom">Transfer Money</button>
            </form>
            <div class="back-to-dashboard">
                <p>Back to <a href="dashboard.html">Dashboard</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulating form submission and transaction success/failure
        document.getElementById("transferForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Clear previous alerts
            document.getElementById("successAlert").style.display = "none";
            document.getElementById("errorAlert").style.display = "none";

            // Get form data
            var senderAccount = document.getElementById("senderAccount").value;
            var recipientAccount = document.getElementById("recipientAccount").value;
            var amount = document.getElementById("amount").value;

            // Simulating a simple validation
            if (senderAccount && recipientAccount && amount && parseFloat(amount) > 0) {
                // Simulating success message
                document.getElementById("successAlert").style.display = "block";
            } else {
                // Simulating error message
                document.getElementById("errorAlert").style.display = "block";
            }
        });
    </script>
</body>
</html>
