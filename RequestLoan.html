<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request - BankingPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        body {
            font-family: 'poppins';
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 50px;
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #f0f0f0;
            border-radius: 50px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .back-to-dashboard {
            text-align: center;
            margin-top: 10px;
        }
        .alert {
            border-radius: 8px;
            padding: 10px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Request Loan
                <img src="gold-coin-logo-design-template_145155-356.avif" alt="BankingPro Logo" style="height: 80px;">

            </h2>

            <!-- Transaction Alert (If any error or success) -->
            <div class="alert alert-danger" style="display:none;" id="errorAlert">
                <strong>Error!</strong> Please check your input.
            </div>
            <div class="alert alert-success" style="display:none;" id="successAlert">
                <strong>Success!</strong> Your loan request has been submitted successfully.
            </div>

            <form action="/submit-loan-request" method="POST" id="loanRequestForm">
                <!-- Loan Amount -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" id="loanAmount" name="loanAmount" placeholder="Enter Loan Amount" required min="0">
                </div>
                <!-- Repayment Period -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                    <input type="number" class="form-control" id="repaymentPeriod" name="repaymentPeriod" placeholder="Repayment Period (in months)" required min="1" max="12">
                </div>
                <!-- Loan Purpose -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                    <input type="text" class="form-control" id="loanPurpose" name="loanPurpose" placeholder="Loan Purpose" required>
                </div>
                <!-- Personal Information -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your Full Name" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                </div>

                <button type="submit" class="btn-custom">Submit Loan Request</button>
            </form>
            <div class="back-to-dashboard">
                <p>Back to <a href="dashboard.html">Dashboard</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulating form submission and loan request success/failure
        document.getElementById("loanRequestForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Clear previous alerts
            document.getElementById("successAlert").style.display = "none";
            document.getElementById("errorAlert").style.display = "none";

            // Get form data
            var loanAmount = document.getElementById("loanAmount").value;
            var repaymentPeriod = document.getElementById("repaymentPeriod").value;
            var loanPurpose = document.getElementById("loanPurpose").value;
            var fullName = document.getElementById("fullName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var email = document.getElementById("email").value;

            // Simulating a simple validation
            if (loanAmount && repaymentPeriod && loanPurpose && fullName && phoneNumber && email) {
                // Simulating success message
                document.getElementById("successAlert").style.display = "block";
            } else {
                // Simulating error message
                document.getElementById("errorAlert").style.display = "block";
            }
        });
    </script>
</body>
</html>
