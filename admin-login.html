<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #007bff; /* Blue header */
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #333; /* Dark text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da; /* Light gray border */
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }
        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #007bff; /* Blue link */
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .form-select {
            display: flex;
            align-items: center;
        }
        .form-select option {
            display: flex;
            align-items: center;
        }
        .form-select i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="bi bi-bank"></i> BankPro</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="Email" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
           
            <button type="submit" class="btn btn-primary login-button">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
            <div class="forgot-password">
                <a href="forgotpassword.html">Forgot password?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
