<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction - BankingPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        body {
            font-family: 'poppins';
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 50px;
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #f0f0f0;
            border-radius: 50px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .transaction-type {
            margin-bottom: 15px;
        }
        .back-to-dashboard {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Create Transaction
                <img src="gold-coin-logo-design-template_145155-356.avif" alt="BankingPro Logo" style="height: 80px;">

            </h2>
            <form action="transaction.php" method="POST">
                <!-- Transaction Type -->
                <div class="form-group transaction-type">
                    <label for="transactionType">Transaction Type</label>
                    <select class="form-control" id="transactionType" name="transactionType" required>
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>
                <!-- Account Number -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>
                </div>
                <!-- Transaction Amount -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required min="0">
                </div>
                <!-- Transaction Description -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Transaction Description (optional)">
                </div>
                <!-- For Transfer, Include Recipient Account -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-friends"></i></span>
                    <input type="text" class="form-control" id="recipientAccount" name="recipientAccount" placeholder="Recipient Account (for transfer only)">
                </div>
                <button type="submit" class="btn-custom">Submit Transaction</button>
            </form>
            <div class="back-to-dashboard">
                <p>Back to <a href="dashboard.html">Dashboard</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
    document.addEventListener('DOMContentLoaded', () => {
        const transactionType = document.getElementById('transactionType');
        const recipientField = document.getElementById('recipientAccount');

        transactionType.addEventListener('change', () => {
            if (transactionType.value === 'transfer') {
                recipientField.parentElement.style.display = 'flex';
            } else {
                recipientField.parentElement.style.display = 'none';
            }
        });

        // Initially hide the recipient field
        if (transactionType.value !== 'transfer') {
            recipientField.parentElement.style.display = 'none';
        }
    });
</script>

  
</body>
</html>
