<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - BankPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .chart-card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .chart-card h3 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .chart-placeholder {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #555;
            font-size: 18px;
        }
        .chart-placeholder i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reports</h2>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="chart-card">
                    <h3><i class="bi bi-bar-chart"></i> Loan Performance</h3>
                    <div class="chart-placeholder">
                        <p>Bar chart placeholder</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="chart-card">
                    <h3><i class="bi bi-pie-chart"></i> Loan Distribution</h3>
                    <div class="chart-placeholder">
                        <p>Pie chart placeholder</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="chart-card">
                    <h3><i class="bi bi-graph-up"></i> Revenue Growth</h3>
                    <div class="chart-placeholder">
                        <p>Line chart placeholder</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="chart-card">
                    <h3><i class="bi bi-calendar-check"></i> Monthly Approvals</h3>
                    <div class="chart-placeholder">
                        <p>Area chart placeholder</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Performance Chart</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="loanPerformanceChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('loanPerformanceChart').getContext('2d');
        const loanPerformanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Active Loans', 'Pending Loans', 'Defaulted Loans'],
                datasets: [{
                    label: 'Number of Loans',
                    data: [120, 15, 5],
                    backgroundColor: [
                        'rgba(40, 167, 69, 0.8)', // Green for active loans
                        'rgba(255, 193, 7, 0.8)', // Yellow for pending loans
                        'rgba(220, 53, 69, 0.8)'  // Red for defaulted loans
                    ],
                    borderColor: [
                        'rgba(40, 167, 69, 1)',
                        'rgba(255, 193, 7, 1)',
                        'rgba(220, 53, 69, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Loan Performance Overview'
                    }
                }
            }
        });
    </script>
</body>
</html>
