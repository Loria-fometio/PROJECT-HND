<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Document</title>
    <style>
        body{
            font-family: 'poppins';
        }
        .card {
    border-radius: 15px;
}

.card-body {
    padding: 1.5rem;
}

.card-title {
    font-size: 18px;
    color: #333;
}

.card-text {
    font-size: 14px;
}

.card h3 {
    font-size: 2rem;
    color: #28a745;
}

.text-muted {
    color: #6c757d;
}

.text-success {
    color: #28a745;
}

.text-danger {
    color: #dc3545;
}

.list-group-item {
    padding: 15px;
}

.list-group-item span {
    font-size: 16px;
}
.card1{
    background-color: #c686cc;
}
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Account Overview</h2>
        <div class="row mt-3">
            <!-- Account Information Card -->
            <div class="col-md-4 col-lg-12">
                <div class="card shadow-lg card1 border-2">
                    <div class="card-body">
                        <h5 class="card-title">Account Number: <span class="text-muted">1234567890</span></h5>
                        <p class="card-text">Account Type: <strong>Checking</strong></p>
                        <h3>$15,250.00</h3>
                        <p class="text-success">+2.5% this month</p>
                    </div>
                </div>
            </div><br><br>
    
            <!-- Recent Transactions Card -->
            <div class="col-md-8 col-lg-12">
                <div class="card shadow-lg border-2">
                    <div class="card-body">
                        <h5 class="card-title">Recent Transactions</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Deposit</span>
                                <span class="text-success">+$500.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Withdrawal</span>
                                <span class="text-danger">-$100.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Transfer to John Doe</span>
                                <span class="text-danger">-$200.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
