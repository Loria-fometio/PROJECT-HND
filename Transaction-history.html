<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        .table th, .table td {
            padding: 15px;
            vertical-align: middle;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }

        .thead-dark {
            background-color: #343a40;
            color: white;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* .text-success {
            background-color: #28a745;
            color: rgb(7, 7, 7);
        }

        .text-danger {
            background-color: #dc3545;
            color: rgb(20, 20, 20);
        }

        .text-warning {
            background-color: #ffc107;
            color: rgb(10, 10, 10);
        } */

        /* Search Bar Styling */
        .search-container {
            max-width: 400px;
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #fff;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Transaction History</h2>

        <!-- Search Bar with Icon -->
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search transactions...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="transactionTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-01-01</td>
                        <td><i class="bi bi-plus-circle text-success"></i> Deposit</td>
                        <td>$500.00</td>
                        <td><span class="status-badge text-success">Completed</span></td>
                    </tr>
                    <tr>
                        <td>2025-01-05</td>
                        <td><i class="bi bi-dash-circle text-danger"></i> Withdrawal</td>
                        <td>$100.00</td>
                        <td><span class="status-badge text-danger">Failed</span></td>
                    </tr>
                    <tr>
                        <td>2025-01-10</td>
                        <td><i class="bi bi-arrow-right-circle text-primary"></i> Transfer</td>
                        <td>$200.00</td>
                        <td><span class="status-badge text-success">Completed</span></td>
                    </tr>
                    <tr>
                        <td>2025-01-15</td>
                        <td><i class="bi bi-arrow-right-circle text-primary"></i> Transfer</td>
                        <td>$300.00</td>
                        <td><span class="status-badge text-warning">Pending</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap & Script for Search Functionality -->
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#transactionTable tbody tr");

            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>

</body>
</html>
